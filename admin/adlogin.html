<!DOCTYPE html>
<html lang="en">
<head>
  <title>Education</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Attendance System</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid mt-3">
    {% if msg1|length %}
    <div class="alert alert-success alert-dismissible">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <strong>{{msg1}}</strong> 
    </div>
  {% endif %}
{%extends "layout.html" %}
{% block title %}Admin Login{% endblock %}
{% block content %} 
<div class="container mt-3">
  <h2 class="text-center" style="margin-top:7%;">Login</h2>
  <form action="{{url_for('adlogin')}}" method="post">
    <div class="form-group">
        <label style="margin-left:26%;">Email</label>
        <input class="form-control" type="email" style="width: 50%;margin-left: 26%;text-align: center;" name="email">
    </div><br>
    <div class="form-group">
        <label style="margin-left:26%;">Password</label>
        <input class="form-control" style="width: 50%;margin-left: 26%;text-align: center;" type="password" name="password">
    </div><br>
    <button type="submit" class="btn btn-primary" style="margin: auto;display: block;">Login</button>
  </form>
</div>
{% endblock %}
</body>
</html>
