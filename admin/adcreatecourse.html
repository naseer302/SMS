<!DOCTYPE html>
<html lang="en">
<head>
  <title>Education</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" style="color:white;" href="#">Attendance System</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid mt-3">
    {% if msg|length %}
    <div class="alert alert-success alert-dismissible">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <strong>{{msg}}</strong> 
    </div>
  {% endif %}
{%extends "layout.html" %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %} 
<div class="container mt-3">
  <h2 class="text-center" style="margin-top:7%;">Create Course</h2>
  <a class="btn btn-warning" style="margin-top: 3%;width: 12%;float:right;background: #fbceb5;border-color: #fbceb5;" href="{{url_for('logout')}}">Log out</a><br>
  <div class="row" style="margin-top:8%;">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form style="border: 1px solid black;padding: 2%;border-radius: 5px;" action="{{url_for('adcreatecourse')}}" method="post">
          <div class="form-group">
            <label>Course name</label>
            <input type="text" class="form-control" name="coursename">
          </div><br>
          <button type="submit" class="btn btn-primary" style="margin: auto;display: block;">Create</button>
        </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
{% endblock %}
</body>
</html>
